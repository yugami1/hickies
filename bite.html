	<article>
		<h1>バイト情報記入欄</h1>
		<p>カテゴリ
			<select name="category">
				<option value="hikennsya">被験者</option>
				<option value="seikyou">生協</option>
				<option value="pc">PC(情報系)</option>
			</select>
		</p>
		<p>募集対象(条件):<textarea name="comment"cols="40" rows="3" >全学生</textarea>
		</p>
		<p>実施場所

			<input type="checkbox" name="school" value="imadegawa" id="imadegawa"><label for="imadegawa">今出川</label>
		</p>
